on:
  push:
    paths: 
      - 'src/intelligence_explosion/translations/**'
      - 'scripts/check_translations.py'
  pull_request:
    paths:
      - 'src/intelligence_explosion/translations/**'
      - 'scripts/check_translations.py'

jobs:
  validate-translations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Check JSON syntax
        run: |
          echo "ğŸ” Checking JSON syntax..."
          python scripts/check_translations.py --check-only syntax
          
      - name: Check translation completeness
        run: |
          echo "ğŸ“Š Checking translation completeness..."
          python scripts/check_translations.py --check-only completeness
          
      - name: Check parameter consistency
        run: |
          echo "ğŸ” Checking parameter consistency..."
          python scripts/check_translations.py --check-only parameters
          
      - name: Test i18n module
        run: |
          echo "ğŸ§ª Testing i18n functionality..."
          python -c "
          from src.intelligence_explosion.i18n import i18n, SupportedLanguage, _
          
          # Test language switching
          for lang in i18n.get_available_languages():
              i18n.set_language(lang)
              print(f'{lang.value}: {_("app.name")}')
          
          print('âœ… i18n module test passed!')
          "
          
  translation-coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Generate translation report
        run: |
          python scripts/check_translations.py > translation_report.txt
          
      - name: Comment PR with translation status
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('translation_report.txt', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸŒ Translation Status Report\n\n\`\`\`\n${report}\n\`\`\`\n\n` +
                    `For translation guidelines, see [INTERNATIONALIZATION.md](./docs/INTERNATIONALIZATION.md)`
            });

  auto-translate:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate-translations
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install translation dependencies
        run: |
          pip install googletrans==4.0.0-rc1
          
      - name: Auto-translate missing entries
        run: |
          python scripts/auto_translate.py
          
      - name: Commit auto-translations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "No translations to commit"
