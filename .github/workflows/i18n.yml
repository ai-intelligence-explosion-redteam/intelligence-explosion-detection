name: 🌍 Internationalization Checks

on:
  push:
    paths: 
      - 'src/intelligence_explosion/translations/**'
      - 'scripts/check_translations.py'
  pull_request:
    paths:
      - 'src/intelligence_explosion/translations/**'
      - 'scripts/check_translations.py'

jobs:
  validate-translations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Check JSON syntax
        run: |
          echo "🔍 Checking JSON syntax..."
          python scripts/check_translations.py --check-only syntax
          
      - name: Check translation completeness
        run: |
          echo "📊 Checking translation completeness..."
          python scripts/check_translations.py --check-only completeness
          
      - name: Check parameter consistency
        run: |
          echo "🔍 Checking parameter consistency..."
          python scripts/check_translations.py --check-only parameters
          
      - name: Test i18n module
        run: |
          echo "🧪 Testing i18n functionality..."
          python -c "
          from src.intelligence_explosion.i18n import i18n, SupportedLanguage, _
          
          # Test language switching
          for lang in i18n.get_available_languages():
              i18n.set_language(lang)
              print(f'{lang.value}: {_("app.name")}')
          
          print('✅ i18n module test passed!')
          "
          
  translation-coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Generate translation report
        run: |
          python scripts/check_translations.py > translation_report.txt
          
      - name: Comment PR with translation status
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('translation_report.txt', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🌍 Translation Status Report\n\n\`\`\`\n${report}\n\`\`\`\n\n` +
                    `For translation guidelines, see [INTERNATIONALIZATION.md](./docs/INTERNATIONALIZATION.md)`
            });

  auto-translate:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate-translations
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install translation dependencies
        run: |
          pip install googletrans==4.0.0-rc1
          
      - name: Auto-translate missing entries
        run: |
          python scripts/auto_translate.py
          
      - name: Commit auto-translations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "No translations to commit"
          else
            git add src/intelligence_explosion/translations/
            git commit -m "🤖 Auto-translate missing entries [automated]
            
            - Generated by GitHub Actions
            - Requires human review and correction
            - See INTERNATIONALIZATION.md for guidelines"
            git push
          fi
          
  monthly-translation-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Create translation review issue
        uses: actions/github-script@v7
        with:
          script: |
            const now = new Date();
            const monthYear = now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' });
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `🌍 ${monthYear} 번역 검토 요청`,
              body: `# ${monthYear} 번역 품질 검토\n\n` +
                    `이번 달 번역 상태를 검토하고 개선할 시간입니다.\n\n` +
                    `## 🔍 검토 항목\n` +
                    `- [ ] 모든 언어의 번역 완성도 확인\n` +
                    `- [ ] 새로 추가된 기능의 번역 상태\n` +
                    `- [ ] 기술 용어 일관성 검토\n` +
                    `- [ ] 네이티브 스피커 검토 요청\n` +
                    `- [ ] 자동 번역 결과 수정\n\n` +
                    `## 📊 현재 상태\n` +
                    `\`\`\`bash\n` +
                    `python scripts/check_translations.py\n` +
                    `\`\`\`\n\n` +
                    `## 🤝 기여 방법\n` +
                    `번역 기여를 원하시는 분들은 [INTERNATIONALIZATION.md](./docs/INTERNATIONALIZATION.md)를 참고해주세요.\n\n` +
                    `네이티브 스피커 검토자를 찾고 있습니다! 🙋‍♀️🙋‍♂️`,
              labels: ['translation', 'monthly-review', 'help-wanted']
            });
